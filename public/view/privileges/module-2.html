<div layout="vertical" >


  <user-drop-down-2></user-drop-down-2>


  <material-tabs selected="selectedIndex">
    <material-tab ng-repeat="tab in privileges" label="{{tab.name}}" on-select="main.onTabSelected(tab)"></material-tab>
  </material-tabs>

  <material-list>

    <material-item ng-repeat="type in main.types">
      <material-item-content>
        <div class="material-tile-content">
          <div layout="vertical" layout-sm="horizontal" layout-padding>
            <div flex><h2>{{type.name}}</h2></div>
            <div flex></div>
            <div flex></div>
            <div flex>
              <material-switch ng-model="main.switches2.name(type, tab)" aria-label="Available">
                Available: {{  }}
              </material-switch>
            </div>
          </div>
        </div>
      </material-item-content>
      <material-divider></material-divider>
    </material-item>

  </material-list>


</div>
