
<div class="panel panel-primary" ng-repeat="negotiate in customerResponseCtrl.negotiations">

  <div class="panel-heading">
    {{negotiate.mail_subject}} - {{negotiate.created_at}}

  </div>
  <div class="panel-body">
    <p ng-bind-html="negotiate.mail_text"></p>

  </div>
</div>


    <div class="panel panel-success">
      <div class="panel-heading">
        Enter Response
      </div>
      <div class="panel-body">

        <form class="form-horizontal" role="form" ng-submit="">
          <div class="col-md-12">
            <text-angular ng-model="customerResponseCtrl.spResponse" ta-toolbar="[['bold','italics', 'underline', 'h2','h3', 'h4', 'p', 'pre', 'ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'html', 'insertLink']]"></text-angular>
          </div>
        </form>

        <div class="row"><br></div>
        <div class="row"><br></div>
        <div class="row"><br></div>
        <div class="row"><br></div>


        <div class="row">
          <div class="col-md-10">
            <button type="" class="btn btn-success" ng-click="customerResponseCtrl.submit()">Submit</button>
          </div>
        </div>


      </div>
    </div>
