<div class="btn-group" dropdown is-open="negotiateTrimDropDownCtrl.status.isopen">
  <button type="button" class="btn btn-warning dropdown-toggle" ng-disabled="disabled">
    <div ng-if="negotiateTrimDropDownCtrl.showPrice == false">{{negotiateTrimDropDownCtrl.selectedTrim}}</div>
    <div ng-if="negotiateTrimDropDownCtrl.showPrice == true">{{negotiateTrimDropDownCtrl.selectedTrim}} {{negotiateTrimDropDownCtrl.selectedTrimPrice | currency }}</div> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="trim in negotiateTrimDropDownCtrl.trims">
      <a href ng-click="negotiateTrimDropDownCtrl.changeSelected(trim.name, trim.price, trim.id)">{{trim.name}} {{trim.price | currency }}</a>
    </li>
  </ul>
</div>
