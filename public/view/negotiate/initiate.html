<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Negotiate : {{initiateNegotiationCtrl.package.name}}</h3>
  </div>
  <div class="panel-body">
    <companies-negotiate-table></companies-negotiate-table>

    <div class="row"><br></div>
    <div class="row"><br></div>

    <div class="row">
      <div class="col-md-12">
        <h4>Comment</h4>
      </div>
    </div>

    <div class="row"><br></div>

    <form class="form-horizontal" role="form" ng-submit="">
      <div class="col-md-12">
        <text-angular ta-toolbar="[['bold','italics', 'underline', 'h2','h3', 'h4', 'p', 'pre', 'ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'html', 'insertLink']]" ng-model="inputDescription"></text-angular>
      </div>
    </form>

    <div class="row"><br></div>
    <div class="row"><br></div>
    <div class="row"><br></div>
    <div class="row"><br></div>

    <div class="row">
      <div class="col-md-3">
        Select My Requirement Package
      </div>

      <div class="col-md-4">
        <div class="btn-group" dropdown is-open="serviceCategoriesDropDownCtrl.status.isopen">
          <button type="button" class="btn btn-warning dropdown-toggle" ng-disabled="disabled">
            {{serviceCategoriesDropDownCtrl.selected}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="package in serviceCategoriesDropDownCtrl.categories">
              <a href ng-click="serviceCategoriesDropDownCtrl.changeSelected(category.name)">{{category.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
