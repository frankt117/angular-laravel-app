<div class="btn-group" dropdown is-open="serviceCategoriesDropDownCtrl.status.isopen">
  <button type="button" class="btn btn-warning dropdown-toggle" ng-disabled="disabled">
    {{serviceCategoriesDropDownCtrl.selected}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="category in serviceCategoriesDropDownCtrl.categories">
      <a href ng-click="serviceCategoriesDropDownCtrl.changeSelected(category.name)">{{category.name}}</a>
    </li>
  </ul>
</div>
