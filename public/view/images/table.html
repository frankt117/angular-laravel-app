<table class="table">
  <thead>
  <tr>
    <th width="50%">Thumbnail</th>
    <th>Title</th>
    <th>Description</th>
    <th>Sequence</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="image in imageEditTableCtrl.slidesEdit">
      <td></td>
      <td>{{image.title}}</td>
      <td>{{image.description}}</td>
      <td>{{image.sequence}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
