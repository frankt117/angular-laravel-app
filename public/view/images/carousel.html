<div style="height: 305px; width:600px;">
  <carousel interval="myInterval">
    <slide ng-repeat="slide in imageCarouselCtrl.slides" active="slide.active">
      <img ng-src="{{slide.path + slide.title}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>{{slide.description}}</h4>
        <p>{{slide.description}}</p>
      </div>
    </slide>
  </carousel>
</div>
