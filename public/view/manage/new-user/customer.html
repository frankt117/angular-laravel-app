<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-submit="submit($event)">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail" placeholder="john-117@gmail.com">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="********">
        </div>
      </div>
      <div class="form-group">
        <label for="inputZC" class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-8">
          <input type="string" class="form-control" id="inputZC" placeholder="75034">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
