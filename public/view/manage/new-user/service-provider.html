<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-submit="submit($event)">
      <div class="form-group">
        <label for="inputFN" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
          <input type="string" class="form-control" id="inputFN" placeholder="John">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLN" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
          <input type="string" class="form-control" id="inputLN" placeholder="Doe">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCN" class="col-sm-2 control-label">Company Name</label>
        <div class="col-sm-8">
          <input type="string" class="form-control" id="inputCN" placeholder="DBA or LLC">
        </div>
      </div>
      <div class="form-group">
        <label for="inputZC" class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-8">
          <input type="string" class="form-control" id="inputZC" placeholder="75034">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        Please fill out this form to get started.  More information will be needed from you at a later date.
      </div>
    </div>
  </div>
</div>
