<div class="btn-group">
  <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">{{userDD.user_name}} <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li  ng-repeat="user in userDD.data"><a href ng-click="userDD.click(user.user_id, user.name)">{{user.name}}</a></li>
  </ul>
</div>
<input type="text" class="form-control" id="inputName" placeholder="" ng-model="userDD.user_id">
