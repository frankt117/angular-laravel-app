<div class="btn-group">
  <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">{{userDropDownCtrl.user_name}} <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li  ng-repeat="user in userDropDownCtrl.data"><a href ng-click="userDropDownCtrl.click(user.user_id, user.name)">{{user.name}}</a></li>
  </ul>
</div>
