<div class="container">
<div class="row">
  <div class="col-md-10">


    <form class="form-horizontal" role="form" ng-submit="submit($event)">
      <div class="form-group">
        <label for="inputUserId" class="col-md-2 control-label">User Id</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="inputUserId" placeholder="117">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCategoryId" class="col-md-2 control-label">Category Id</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="inputCategoryId" placeholder="H-THEA-S">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-md-2 control-label">Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="inputName" placeholder="Standard 20x20 - Home theater system">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-md-2 control-label">Description</label>
        <div class="col-md-8">
          <textarea class="form-control" rows="10"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEffectiveFrom" class="col-md-2 control-label">Effective From</label>
        <div class="col-md-8">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEffectiveTo" class="col-md-2 control-label">Effective To</label>
        <div class="col-md-8">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </div>
    </form>


  </div>
</div>
</div>
