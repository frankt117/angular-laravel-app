<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="submit($event)">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" placeholder="Package Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Description of the Package">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
