<div class="alert alert-success" role="alert" ng-show="crudAdminPackageEdit.successAlert"><strong>Success!     </strong>  Your package is viewable in the list now.</div>
<form class="form-horizontal" role="form" ng-submit="crudAdminPackageEdit.submit($event)">
  <div class="form-group">
    <label for="inputUserId" class="col-md-2 control-label">User Id</label>
    <div class="col-md-8">
      <user-drop-down-input></user-drop-down-input>
    </div>
  </div>
  <div class="form-group">
    <label for="inputCategoryId" class="col-md-2 control-label">Category Id</label>
    <div class="col-md-8">
      <service-categories-drop-down-for-update></service-categories-drop-down-for-update>
    </div>
  </div>
  <div class="form-group">
    <label for="inputCode" class="col-md-2 control-label">Code</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputCode"  ng-model="packageDetailsAdminCtrl.package.code">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSequence" class="col-md-2 control-label">Sequence</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputSequence"  ng-model="packageDetailsAdminCtrl.package.sequence">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-md-2 control-label">Name</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="inputName" placeholder="Standard 20x20 - Home theater system" ng-model="packageDetailsAdminCtrl.package.name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSearchDescription" class="col-md-2 control-label">Summary</label>
    <div class="col-md-8">
      <textarea class="form-control" rows="4" maxlength="250" ng-model="packageDetailsAdminCtrl.package.summary"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-md-2 control-label">Detailed Description</label>
    <div class="col-md-8">
      <text-angular ta-toolbar="[['bold','italics', 'underline'], ['h1','h2','h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote', 'ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'html', 'insertLink']]" ng-model="inputDescription"></text-angular>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEffectiveFrom" class="col-md-2 control-label">Effective From</label>
    <div class="col-md-8">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{crudAdminPackageEdit.format}}" ng-model="fromDate" is-open="openedFrom"  datepicker-options="crudAdminPackageEdit.fromDateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openFrom($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEffectiveTo" class="col-md-2 control-label">Effective To</label>
    <div class="col-md-8">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{crudAdminPackageEdit.format}}" ng-model="toDate" is-open="openedTo"  datepicker-options="crudAdminPackageEdit.toDateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openTo($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEffectiveTo" class="col-md-2 control-label">Images</label>
    <image-list-and-uploader></image-list-and-uploader>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
