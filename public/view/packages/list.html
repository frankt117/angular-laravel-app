<div class="panel panel-default" ng-repeat="package in packagesListCtrl.packages">

    <div class="panel-heading">
      <h3 class="panel-title"><a href="" ng-click="packagesListCtrl.clicked(package)">{{package.name}}</a></h3>
    </div>
    <div class="panel-body">
      {{package.description}}
    </div>
</div>
