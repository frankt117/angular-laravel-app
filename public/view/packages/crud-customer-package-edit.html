<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Package Creation</h3>
  </div>
  <div class="panel-body">

      <div class="container">
        <div class="row">
          <div class="col-md-9">

            <div class="alert alert-success" role="alert" ng-show="crudCustomerPackageEditCtrl.successAlert"><strong>Success!     </strong>  Your package is viewable in the list now.</div>
            <form class="form-horizontal" role="form" ng-submit="crudCustomerPackageEditCtrl.submit($event)">
              <div class="form-group">
                <label for="inputName" class="col-md-2 control-label">Name</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputName" placeholder="Standard 20x20 - Home theater system" ng-model="crudCustomerPackageEditCtrl.name" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputDescription" class="col-md-2 control-label">Description</label>
                <div class="col-md-8">
                  <text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote', 'bold','italics', 'underline'], ['ul', 'ol', 'undo', 'redo', 'clear', 'justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'html', 'insertLink']]" ng-model="crudCustomerPackageEditCtrl.description" required></text-angular>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEffectiveTo" class="col-md-2 control-label">Images</label>
                <image-list-and-uploader></image-list-and-uploader>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>

  </div>
</div>
