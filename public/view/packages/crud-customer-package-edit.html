<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Package Creation</h3>
  </div>
  <div class="panel-body">

      <div class="container">
        <div class="row">
          <div class="col-md-9">

            <div class="alert alert-success" role="alert" ng-show="crudCustomerPackageEditCtrl.successAlert"><strong>Success!     </strong>  Your package is viewable in the list now.</div>
            <form class="form-horizontal" role="form" ng-submit="crudCustomerPackageEditCtrl.submit($event)" novalidate>
              <div class="form-group" ng-show="false">
                <label for="inputUserId" class="col-md-2 control-label">User Id</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputUserId" value="9999">
                </div>
              </div>
              <div class="form-group" ng-show="false">
                <label for="inputCategoryId" class="col-md-2 control-label">Category Id</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputCategoryId" value="9999">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName" class="col-md-2 control-label">Name</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="inputName" placeholder="Standard 20x20 - Home theater system">
                </div>
              </div>
              <div class="form-group" ng-show="false">
                <label for="inputSearchDescription" class="col-md-2 control-label">Summary</label>
                <div class="col-md-8">
                  <textarea class="form-control" rows="4" maxlength="250"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDescription" class="col-md-2 control-label">Description</label>
                <div class="col-md-8">
                  <text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],['bold','italics', 'underline', 'ul', 'ol'], ['undo', 'redo', 'clear'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent', 'html', 'insertLink']]" ng-model="inputDescription"></text-angular>
                </div>
              </div>

              <div class="form-group" ng-show="false">
                <label for="inputEffectiveFrom" class="col-md-2 control-label">Effective From</label>
                <div class="col-md-8">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{crudCustomerPackageEditCtrl.format}}" ng-model="fromDate" is-open="openedFrom"  datepicker-options="crudCustomerPackageEditCtrl.fromDateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openFrom($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  </p>
                </div>
              </div>

              <div class="form-group" ng-show="false">
                <label for="inputEffectiveTo" class="col-md-2 control-label">Effective To</label>
                <div class="col-md-8">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{crudCustomerPackageEditCtrl.format}}" ng-model="toDate" is-open="openedTo"  datepicker-options="crudCustomerPackageEditCtrl.toDateOptions" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openTo($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  </p>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEffectiveTo" class="col-md-2 control-label">Images</label>
                <image-list-and-uploader></image-list-and-uploader>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>

  </div>
</div>
