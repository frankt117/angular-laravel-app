<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Checkout</h3>
  </div>
  <div class="panel-body">
    <div ng-if="paymentFormCtrl.loaded">
      <div ng-if="checkoutForm.card.$invalid"> Error: invalid card number! </div>
      <div ng-if="checkoutForm.expiry.$invalid"> Error: invalid expiration date number! </div>
      <div ng-if="checkoutForm.cvc.$invalid"> Error: invalid CVC number! </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputPrice" class="col-md-2 control-label">Price</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputPrice" ng-model="paymentFormCtrl.price" placeholder="" />
          </div>
        </div>

      </form>

      <form stripe-form="stripeCallback" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputCCNumber" class="col-md-2 control-label">Card Number</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputCCNumber" ng-model="number" placeholder="" payments-format="card" payment-validate="card" payments-type-model="type"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputExpNumber" class="col-md-2 control-label">Expiration Date</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputExpNumber" ng-model="expiry" placeholder="" payments-format="expiry" payments-validate="expiry"/>
          </div>
        </div>
        <div class="form-group">
          <label for="inputCVC" class="col-md-2 control-label">CVC</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputCVC" ng-model="cvc" placeholder="" payments-format="cvc" payments-valide="cvc"/>
          </div>
        </div>
        <div class="form-group">
          <label for="submit" class="col-md-2 control-label"></label>
          <div class="col-md-8">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>



      </form>
    </div>
  </div>
</div>
